<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Zen Class - Live Classes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <div class="container"> -->
    <div class="content">
      <h2>
        <span class="bold">ZEN CLASS</span>
        <span class="red-dot">●</span> Live Classes
      </h2>
      <div class="cards">
        <div class="card">
          <span class="icon"><i class="fa-solid fa-code"></i></span>
          <h3>Full Stack Development</h3>
          <p>Learn Javascript, HTML, CSS & more</p>
          <a href="#">Know More →</a>
        </div>
        <div class="card">
          <span class="icon"><i class="fa-solid fa-chart-simple"></i></span>
          <h3>Data Science</h3>
          <p>Learn Python, NLP, Tableau & more</p>
          <a href="#">Know More →</a>
        </div>
        <div class="card">
          <span class="icon"><i class="fa-solid fa-pen-ruler"></i></span>
          <h3>UI UX Program</h3>
          <p>Learn UI, UX Principles & more</p>
          <a href="#">Know More →</a>
        </div>
        <div class="card">
          <span class="icon"><i class="fa-solid fa-microscope"></i></span>
          <h3>Automation & Testing</h3>
          <p>Learn Selenium, Python, Java & more</p>
          <a href="#">Know More →</a>
        </div>
      </div>
      <button class="explore-btn">Explore More Programs</button>
    </div>

    <div class="image-section">
      <img src="/img.png" alt="Happy Student" />
    </div>
    <!-- </div> -->
  </body>
</html>
