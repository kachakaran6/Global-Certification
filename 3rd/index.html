<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Building Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img
          src="https://static.guvi.in/cdn-cgi/image/metadata=keep,width=640,height=328,f=auto,fit=cover/course-thumbnail/webps/resumebuilding.webp"
          alt="Resume Building"
        />
        <span class="badge">Paid</span>
      </div>
      <div class="card-content">
        <h3>Resume Building</h3>
        <div class="card-footer">
          <span><i class="fa-regular fa-clock"></i> 2 Hrs</span>
          <span><i class="fa-solid fa-globe"></i> English</span>
          <span><i class="fa-solid fa-user"></i> 2004 Enrolled</span>
        </div>
      </div>
    </div>
  </body>
</html>
